            <img src="../../assets/img/perfil.png" id="icon" alt="User Icon" />

          <!-- Login Form -->
		  
          <form>
			<h3>Verificar tu identidad colocando tu correo</h3>
			<input type="text" id="email" class="fadeIn second" name="email" [(ngModel)]="cliente.email" placeholder="Email">
			<input type="submit" class="fadeIn fourth" (click)="consultarCli()" value="Verificar">

			<h3>Datos a actualizar</h3>
            <input type="text" id="nombre" class="fadeIn second" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre">
			<input type="text" id="apellido" class="fadeIn second" name="apellido" [(ngModel)]="cliente.apellido" placeholder="Apellido">
			<input type="text" id="telefono" class="fadeIn second" name="Telefono" [(ngModel)]="cliente.telefono" placeholder="Telefono">
			<input type="text" id="direccion" class="fadeIn second" name="direccion" [(ngModel)]="cliente.direccion" placeholder="Dirección">
			<input type="submit" class="fadeIn fourth" (click)="modificarCli()" value="Actualizar">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" routerLink="../actualizarcontra" >Cambiar contraseña</a>
          </div>
