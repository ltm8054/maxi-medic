<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head><br><br><br><br>



<div align="center">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Actualizar mis datos (Empleaado)</h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/img/perfil.png" id="icon" alt="User Icon" />
          </div><br><br><br>
		  
          <!-- Login Form -->
		  
          <form>
			<h3>Verificar tu identidad colocando tu correo</h3>
			<input type="text" id="email" class="fadeIn second" name="email" [(ngModel)]="empleado.email" placeholder="Email">
			<input type="submit" class="fadeIn fourth" (click)="consultarCli()" value="Verificar">

			<h3>Datos a actualizar</h3>
            <input type="text" id="nombre" class="fadeIn second" name="nombre" [(ngModel)]="empleado.nombre" placeholder="Nombre">
			<input type="text" id="apellido" class="fadeIn second" name="apellido" [(ngModel)]="empleado.apellido" placeholder="Apellido">
			<input type="text" id="rfc" class="fadeIn second" name="rfc" [(ngModel)]="empleado.rfc" placeholder="RFC">
			<input type="submit" class="fadeIn fourth" (click)="modificarCli()" value="Actualizar">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" routerLink="../actualizarcontra" >Cambiar contrase√±a</a>
          </div>
      
        </div>
      </div>
</div>
<router-outlet></router-outlet>
