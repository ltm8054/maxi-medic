    <div class="container">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-12">
      <h1 class="page-header" style="font-family: Arial, Helvetica, sans-serif; font-weight: 300;">Mi carrito</h1>
    </div>
  </div>
  <!-- /.row -->

  

  
  <div class="row">

    <table class="table" style="font-family: Arial, Helvetica, sans-serif; font-size: large;" >
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
          
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let prod of verC">
          <th ><span name="p">{{prod.name}}</span></th>
            <td><select #can>Cantidad  <option value="1" selected="selected"  >1</option> 
            <option value="2"  >2</option>
                  
            <option  value="3" >3</option>
            
            <option  value="4" >4</option>
            
            <option  value="5" >5</option>
            
            
            </select></td> 
            
            
          <td id="price" ><span >${{prod.price}}</span><br><button class="button button2" (click)="delete()">X</button></td>
            
          
        
        </tr>
      </tbody>
    </table>

    <p style="font-weight: bolder; font-family: Arial, Helvetica, sans-serif; font-size: large; background-color: gainsboro; width: 60%;">Total: &nbsp; ${{total}}</p>
    <button type="button" class="btn btn-primary"  style="width: 50%; margin-left: 25%;" (click)="guardarPedido()">Comprar</button>
    <button type="button" class="btn btn-danger"  style="width: 50%; margin-left: 25%;" (click)="limpiar()">Vaciar</button>
    
    <section class="col-12">
      <!-- <div class="bg-info alert text-white" style="font-weight: 400; font-family: Arial, Helvetica, sans-serif;">No tienes productos</div> -->
      <a routerLink="../store" class="btn btn-link" title="&larr; Go back & Keep Shopping" style="font-family: Arial, Helvetica, sans-serif;">&larr; Regresar</a>
    </section> 

    
  </div>
