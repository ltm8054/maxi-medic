<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

	<br><br><br>
<div align="center">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <h2 class="active"> Cambiar mi contraseña</h2>
      
          <form>
            <input type="email" id="email" class="fadeIn second" name="email" [(ngModel)]="usuario.email" placeholder="Email" required>
            <input type="password" id="password" class="fadeIn second" name="password" [(ngModel)]="usuario.password" placeholder="Contraseña" required>
            <input type="password" id="password" class="fadeIn second" name="password" [(ngModel)]="usuario.pass2" placeholder="Verificar contraseña" required>

            <input type="submit" class="fadeIn fourth" (click)="modificarUsu()" value="Registrarme">
          </form>
      
          <div id="formFooter">
            
          </div>
      
        </div>
      </div>
</div>
<router-outlet></router-outlet>
