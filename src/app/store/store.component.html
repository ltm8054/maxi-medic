<div id="inner_banner" class="section inner_banner_section">
    <div class="container">
      <div class="row">
        <div class="fullc">
          <div class="full">
            <div class="title-holder">
              <div style="padding-left: 10%;" class="title-holder-cell text-left">
                <h1 style="color: black;" class="page-title">Productos</h1>
                <ol class="breadcrumb">
                  
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end inner page banner -->
  <!-- section -->
  
  <div style="padding-left: 90%;" class="example-button-container">
    <button mat-fab disabled  routerLink="../carrito" *ngIf="servicioLogin.esCliente() && servicioLogin.esUsuario() ">
      <mat-icon routerLink="../carrito">shopping_cart</mat-icon>
    </button>
  </div>
  
  <div class="section padding_layout_1 product_list_main"align="left" style="width: 105%;" >
    <div class="container-fluid">
      <div class="row">
      
        
        <div class="" style="width: 100%;">
          <div class="row">
            <div style="width: 150%;">
              <div style="padding-left: 0.6%; width: 500%;" class="product_list" *ngFor="let prod of products| async">
                <img class="bd-placeholder-img card-img-top" src="{{prod.imgurl}}" alt="" style="width:100%; height:100%;" >
                <div class="card-body" style="width: 100%;">
                  <p class="card-text" style="font-weight: bold;" #name>{{prod.nombre}}</p>
                  <span style="font-weight: 700;">$</span><span style="font-weight: 700; " #price>{{prod.precio}}</span>
                  <p class="card-text">{{prod.existencia}}</p>

                  
                  <button style="background-color: rgb(0, 150, 250); color: white; font-family: Arial, Helvetica, sans-serif; border-radius: 10%; padding: 2%; width: 100%; border-color: white;" (click)="add(name, price)">Agregar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
