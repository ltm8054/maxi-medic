<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div align="center">
  <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Opnciones de Producto</h2><br><br>
    
        <!-- Icon -->
        <!-- <div class="fadeIn first">
          <img src="../../assets/img/perfil.png" id="icon" alt="User Icon" />
        </div> -->
    
        <!-- Login Form -->
        <form>
          <input type="text" id="nombre" class="fadeIn second" name="nombre" [(ngModel)]="producto.nombre" placeholder="Nombre" required>
          <input type="text" id="descripcion" class="fadeIn second" name="descripcion" [(ngModel)]="producto.descripcion" placeholder="Descripcion" required>
          <input type="number" id="existencia" class="fadeIn second" name="existencia" [(ngModel)]="producto.existencia" placeholder="Existencia" required>
          <input type="number" id="precio" class="fadeIn third" name="precio"  [(ngModel)]="producto.precio" placeholder="Precio" required>
          <input type="file"  
        accept="image/png, image/jpeg, image/gif" class="form-control" name="foto" accept="image/png, image/jpeg, image/gif" (change)="fotoSeleccionada($event)">
          
          <input type="submit" class="fadeIn fourth" (click)="guardarProdu()" value="Guardar">
          <input type="submit" class="fadeIn fourth" (click)="modificarProdu()" value="Modificar">
          <input type="submit" class="fadeIn fourth" (click)="eliminarProdu()" value="Eliminar">
          <input type="submit" class="fadeIn fourth" (click)="consultarProdu()" value="Consultar">
          <input type="submit" class="fadeIn fourth" (click)="verProdu()" value="Ver">
        </form>
        
      </div>
    </div>

    <table  class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Existencia</th>
          <th>Precio</th>
          <th>Foto</th>
        
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let prod of productos| async">
              <td>{{prod.nombre}}</td>
              <td>{{prod.descripcion}}</td>
              <td>{{prod.existencia}}</td>
              <td>${{prod.precio}}</td>
              <td><img src="{{ prod.imgurl }}" alt="" width="80" height="80"></td>
              
          </tr>
      </tbody>
    </table>
</div>
